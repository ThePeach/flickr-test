<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">

    <script type="text/javascript">
        //        (function() {


        function cb(data) {

            console.log(sessionStorage.array);

            if (sessionStorage.array === '' || sessionStorage.array === undefined) {
                console.log('poop');
                sessionStorage.array = [];

            }

//            console.log(sessionStorage.array);
            setUpImages(data);

        }


        function setUpImages(data) {
            var containingDiv = document.createElement('DIV');

            for (var i = 0; i < data["items"].length; i++) {
                var img = document.createElement('IMG');
                img.src = data["items"][i]["media"]["m"];
                img.alt = data["items"][i]["title"];
                img.width = "200";
                img.height = "200";

                var attribute = document.createAttribute("index");
                attribute.value = i;
                img.setAttributeNode(attribute);

                var classAttribute = document.createAttribute("class");
                classAttribute.value = '';
                img.setAttributeNode(classAttribute);

                containingDiv.appendChild(img);

                containingDiv.addEventListener('click', toggleSelected, false);

            }

            document.body.appendChild(containingDiv);
        }

        function toggleSelected(e) {
            if (e.target.getAttribute("class") === "" || e.target.getAttribute("class") === "deselected") {

                e.target.setAttribute("class", "selected");
//                console.log('yo');

                var sesh = sessionStorage.array.split(",");

                sesh.push(e.target.getAttribute("index"));

                sessionStorage.array = sesh;

                console.log(sessionStorage.array);

            }
            else {
                e.target.setAttribute("class", "deselected");
//                console.log('no');

                var sesh = sessionStorage.array.split(",");

                var index = sesh.indexOf(e.target.getAttribute("index"));

                if (index > -1) {
                    sesh.splice(index, 1);
                }

                sessionStorage.array = sesh;
                console.log(sessionStorage.array);

            }
        }


        var tags = 'london';
        var script = document.createElement('script');
        script.src = 'http://api.flickr.com/services/feeds/photos_public.gne?format=json&jsoncallback=cb& tags=' + tags;
        document.head.appendChild(script);

        //        })();

    </script>
</head>
